    <section class="py-3">
        <div class="container text-center">
            <h2>New Account</h2>
        </div>
    </section>

    <section class="py-2">
        <div class="container f-container">
            <form id="formId">
                <div class="row justify-content-center">
                  <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                    <label for="txtFirstName" class="form-label reqInput">First Name <small>Required</small></label>
                    <input type="text" class="form-control" id="txtFirstName">
                    <div id="txtFirstNameHelp" class="form-text"></div>
                  </div>
                  <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                    <label for="txtLastName" class="form-label reqInput">Last Name <small>Required</small></label>
                    <input type="text" class="form-control" id="txtLastName">
                    <div id="txtLastNameHelp" class="form-text"></div>
                  </div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtemail" class="form-label reqInput">Email Address <small>Required</small></label>
                      <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                      <div id="txtEmailHelp" class="form-text"></div>
                  </div>

                  <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                    <!-- Empty Column for styling-->
                  </div>

                </div>
              
                <div class="row justify-content-center">
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtPassword" class="form-label reqInput">Password <small>Required</small></label>
                      <input type="password" class="form-control" id="txtPassword">
                      <div id="txtPasswordHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtConfirmPassword" class="form-label reqInput">Confirm Password<small>Required</small></label>
                      <input type="password" class="form-control" id="txtConfirmPassword">
                      <div id="txtConfirmPasswordHelp" class="form-text"></div>
  
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtPhoneNumber" class="form-label reqInput">Phone Number<small>Required</small></label>
                      <input type="text" class="form-control" id="txtPhoneNumber">
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                        <label for="txtCompany" class="form-label">Company</label>
                        <input type="text" class="form-control" id="txtCompany">
                      </div>
                </div>

                <div class="row justify-content-center">
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                        <label for="txtAddressLine1" class="form-label reqInput">Address Line 1<small>Required</small></label>
                        <input type="text" class="form-control" id="txtAddressLine1">
                      </div>
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtAddressLine2" class="form-label">Address Line 2</label>
                      <input type="text" class="form-control" id="txtAddressLine2">
                    </div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                        <label for="ddlCountry" class="form-label">Country <small>Required</small></label>
                        <select id="ddlCountry" class="form-select form-control">
                            <option selected></option>
                            <option value="USA">USA</option>
                            <option value="GHAN">Ghana</option>
                            <option value="BZ">Brazil</option>
                            <option value="NZ">New Zealand</option>
                        </select>
                    </div>

                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                        <label for="txtState" class="form-label">State <small>Required</small></label>
                        <input type="text" class="form-control" id="txtState">
                    </div>
                </div>
              
                <div class="row justify-content-center">
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtCity" class="form-label">City <small>Required</small></label>
                      <input type="text" class="form-control" id="txtCity">
                      <div id="txtCityHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
                      <label for="txtZipCode" class="form-label">Zip Code<small>Required</small></label>
                      <input type="text" class="form-control" id="txtZipCode">
                      <div id="txtZipCodeHlep" class="form-text"></div>
                    </div>
                  </div>
              
              
                <div class="row justify-content-center">
                  <div class="col col-4 text-center">
                    <button type="button" class="btn btn-success w-75" onclick="formSubmit()" >Create Account</button>
                  </div>
                </div>
                
              </form>
        </div>
    </section>
